{% extends 'base_generic.html' %}
{% load static %}
{% block content %}

        <h1 class="pt-4">{{ dish.name }}</h1>
        <img class="img-fluid w-25" src="{{ dish.pic.url }}">

        <p>{{ dish.price }}</p>
        <button type="button" class="btn btn-primary">Добавить в корзину</button>
    </div>

{% endblock content %}
