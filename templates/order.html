{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Оформление заказа</h1>
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.label }}" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
                <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" class="form-control" value="{{ form.last_name.label }}" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.phone_number.id_for_label }}" class="form-label">{{ form.phone_number.label }}</label>
                <input type="text" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}" class="form-control" value="{{ form.phone_number.label }}" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.address.id_for_label }}" class="form-label">{{ form.address.label }}</label>
                <input type="text" name="{{ form.address.name }}" id="{{ form.address.id_for_label }}" class="form-control" value="{{ form.address.label }}" required>
            </div>
            <div class="col-12">
                <label for="{{ form.payment_type.id_for_label }}" class="form-label">{{ form.payment_type.label }}</label>
                <select name="{{ form.payment_type.name }}" id="{{ form.payment_type.id_for_label }}" class="form-select" required>
                    {% for value, text in form.payment_type.field.choices %}
                        <option value="{{ value }}" {% if form.payment_type.value == value %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Оформить заказ</button>
            </div>
        </form>
    </div>
{% endblock %}
