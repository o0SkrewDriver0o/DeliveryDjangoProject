{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Оценить заказ</h1>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="{{ form.review_text.id_for_label }}" class="form-label">{{ form.review_text.label }}</label>
            <input type="text" name="{{ form.review_text.name }}" id="{{ form.review_text.id_for_label }}" class="form-control" value="{{ form.review_text.value|default_if_none:'' }}" required>
        </div>
        <div class="col-md-6">
            <label for="{{ form.delivery_speed_rating.id_for_label }}" class="form-label">{{ form.delivery_speed_rating.label }}</label>
            <input type="number" name="{{ form.delivery_speed_rating.name }}" id="{{ form.delivery_speed_rating.id_for_label }}" class="form-control" value="{{ form.delivery_speed_rating.value|default_if_none:'' }}" min="1" max="5" required>
        </div>
        <div class="col-md-6">
            <label for="{{ form.taste_intensity_rating.id_for_label }}" class="form-label">{{ form.taste_intensity_rating.label }}</label>
            <input type="number" name="{{ form.taste_intensity_rating.name }}" id="{{ form.taste_intensity_rating.id_for_label }}" class="form-control" value="{{ form.taste_intensity_rating.value|default_if_none:'' }}" min="1" max="5" required>
        </div>
        <div class="col-md-6">
            <label for="{{ form.product_quality_rating.id_for_label }}" class="form-label">{{ form.product_quality_rating.label }}</label>
            <input type="number" name="{{ form.product_quality_rating.name }}" id="{{ form.product_quality_rating.id_for_label }}" class="form-control" value="{{ form.product_quality_rating.value|default_if_none:'' }}" min="1" max="5" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Оставить отзыв</button>
        </div>
    </form>
</div>
{% endblock %}
